    <body>
        <img src="/code_crack/hero.jpg" alt="Code Crack" class="hero-img" style="width: 550px; height: auto;">
        <h1>Code Crack</h1>
        <h2>Crack 3 digit lock code puzzles</h2>

        <div class="pin-wrap" id="one-correct-wrong-pos">
            <div class="pin">
                <input type="number" maxlength="1" pattern="[0-9]{1}" autofocus>
                <input type="number" maxlength="1" pattern="[0-9]{1}">
                <input type="number" maxlength="1" pattern="[0-9]{1}">
            </div>
            <h3>One number is correct<br> but wrongly placed</h3>
        </div>

        <div class="pin-wrap" id="two-correct-wrong-pos">
            <div class="pin">
                <input type="number" maxlength="1" pattern="[0-9]{1}" autofocus>
                <input type="number" maxlength="1" pattern="[0-9]{1}">
                <input type="number" maxlength="1" pattern="[0-9]{1}">
            </div>
            <h3>Two number are correct<br> but wrongly placed</h3>
        </div>

        <div class="pin-wrap" id="one-correct-right-pos">
            <div class="pin">
                <input type="number" maxlength="1" pattern="[0-9]{1}" autofocus>
                <input type="number" maxlength="1" pattern="[0-9]{1}">
                <input type="number" maxlength="1" pattern="[0-9]{1}">
            </div>
            <h3>One number is correct and<br> well placed</h3>
        </div>

        <br>

        <div class="pin-wrap" id="one-correct-wrong-pos-2">
            <div class="pin">
                <input type="number" maxlength="1" pattern="[0-9]{1}" autofocus>
                <input type="number" maxlength="1" pattern="[0-9]{1}">
                <input type="number" maxlength="1" pattern="[0-9]{1}">
            </div>
            <h3>One number is correct<br> but wrongly placed</h3>
        </div>

        <div class="pin-wrap" id="nothing-correct">
            <div class="pin">
                <input type="number" maxlength="1" pattern="[0-9]{1}" autofocus>
                <input type="number" maxlength="1" pattern="[0-9]{1}">
                <input type="number" maxlength="1" pattern="[0-9]{1}">
            </div>
            <h3>Nothing is correct<br>&nbsp;</h3>
        </div>

        <br>

        <button id="crack">Crack</button>

        <p class="r">Result: <span id="result">XXX</span></p>
